<!doctype html>
<html lang="en">
  <head>
    <title>List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/default.css">

    <style>
      .bigger-badge{
        font-size:2em;
      }
    </style>
  </head>
  <body id="page-list">

	<div class="container-fluid">
		<div class="d-flex justify-content-center" id="loading" v-if="showloading">
			<i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Loading...</span>
    </div>

    <p>&#x1F44D;</p>
    <p>&#x1F44E;</p>

    <span class="badge badge-primary bigger-badge">&#x1F44D;</span>


    <div id="app">
      <p>{{ message }}</p>
    </div>

    <div id="app-7">

      <span>
        Total marks are: {{ totalMarks }}
      </span>

      <ol>
        <!--
          Now we provide each todo-item with the todo object
          it's representing, so that its content can be dynamic.
          We also need to provide each component with a "key",
          which will be explained later.
        -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id">
        </todo-item>
      </ol>

      <reaction-item
          v-for="item in reactions"
          v-bind:react="item">
      </reaction-item>

    </div>

    <div id="example-2">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">user</th>
            <th scope="col">text</th>
            <th scope="col">url</th>
            <th scope="col"><i class="fa fa-clock-o" aria-hidden="true"></i> ts</th>
            <th scope="col">permalink</th>
            <th scope="col">reactions</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,index) in items">
            <th scope="row">{{ index + 1 }}</th>
            <td>{{ item.message.user }}</td>
            <td>{{ item.message.text }}</td>
            <td><a v-bind:href="item.message.attachments[0].from_url" target="_blank" v-bind:title="item.message.attachments[0].from_url"><i class="fa fa-link" aria-hidden="true"></i></a></td>
            <td>{{ item.message.ts }}</td>
            <td><a v-bind:href="item.message.permalink" target="_blank" v-bind:title="item.message.permalink"><i class="fa fa-slack" aria-hidden="true"></i> <i class="fa fa-external-link" aria-hidden="true"></i></a></td>
            <td>{{ item.message.reactions }}</td>
          </tr>
        </tbody>
      </table>



	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <script src="/js/channels.js"></script>


  </body>
</html>
